<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style/style.css">

    <title>Log In</title>
  </head>
  <body>
    <div class="container">
      <div class="box" data-tilt>
        <!-- social icons -->
        <div class="social-icons">
        <a href="https://facebook.com" target="_blank">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="https://google.com" target="_blank">
          <i class="fa-brands fa-google-plus"></i>
        </a>
        <a href="https://x.com" target="_blank">
          <i class="fa-brands fa-twitter"></i>
        </a>
      </div>
      <div class="box-login">
        <div class="top-header">
        <h3>Login Now</h3>
        <small>We are happy to you back</small>
        </div>
      
      <!-- Input boxes start here -->
      <form action="#" method="get">
        <div class="input-group">
          <div class="input-field">
            <input
              type="text"
              name="username"
              id="username"
              class="input-box"
              required
            />
            <label for="username">Username</label>
          </div>
          <div class="input-field">
            <input
              type="password"
              name="password"
              id="password"
              class="input-box"
              required
            />
            <label for="password">Password</label>
          </div>

           <div class="remember">
            <input type="checkbox" name="chk" id="chk" class="check">
            <label for="chk">Remember Me</label>
           </div>

           <div class="input-field">
            <input type="submit" value="Log In" class="input-submit" id="Login">
           </div>

           <div class="forgot">
            <a href="#" > Forget Password ?</a>
           </div>
          <!-- end of input group -->
        </div>
      </form>
        <!-- box-ligin div ends here -->
    </div>
       <div class="box-register">
        <span id="new-user">New User ?</span>
        <form action="register.html" method="get">
        <input type="submit" value="Register"  class="input-submit">
      </form>
       </div>

       <!-- box div ends here -->
      </div>
      <!-- container ends her -->
    </div>
    <script type="text/javascript" src="script/vanilla-tilt.min.js"></script>
  </body>
</html>
